<!doctype html>

<html lang="en" ng-app>
<head>
  	<meta charset="utf-8">
	<title>Angular app</title>
</head>

<body>

  <h1 ng-controller="helloWorldCtrl">{{helloMessage}}</h1>

  <script src="angular.js"></script>
  <script type="text/javascript">
  function helloWorldCtrl($scope){
  	$scope.helloMessage="Hello World";
  }

  </script>
</body>
</html>
